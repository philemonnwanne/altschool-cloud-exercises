version: '3'
services:
  
  #PHP Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/laravel-src
    volumes:
      - ./src:/var/www/laravel-src
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - stack-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/laravel-src
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - stack-network

  #MySQL Service
  database:
    image: mysql:latest
    container_name: database
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - stack-network

#Docker Networks
networks:
  stack-network:
    driver: bridge

#Volumes
volumes:
  dbdata:
    driver: local